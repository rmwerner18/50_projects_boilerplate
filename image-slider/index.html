<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1610661358032-03fefc5da593?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1579006481646-6569a4b37536?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGNodXJjaGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1549885892-b71821215a3c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGNodXJjaGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1548650118-693f8bbdda7f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fGNodXJjaGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1571424373834-58565a9ea8f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>

        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
