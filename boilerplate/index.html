<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Project Name</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1661431905234-81f04f375dbe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGFldTZyTC1qNmV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="" class="image">

            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
                <p class="card-excerpt" id="excerpt">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, natus?
                    <span class="animated-bg aniamted-bg-text">&nbsp;</span>
                    <span class="animated-bg aniamted-bg-text">&nbsp;</span>
                    <span class="animated-bg aniamted-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile-img">
                        <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
                    </div>
                    <div class="author-info animated-bg animated-bg-text" id="name">John Doe</div>
                    <small class="animated-bg animated-bg-text" id="date">Sept 30, 2022</small>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
